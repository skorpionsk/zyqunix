    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<body>
    <script src="index.js"></script>
    <script src="points.js"></script>

    <div class="Main">

        <div class="Intro" style="width: max-content;">
            <h2> 
                <img class="avatar" src="https://github.com/zyqunix/zyqunix/blob/main/8197e168f73fbf2421819cb8659d3528(1).png?raw=true" width="52">

            <h3 class="desc" style="width: max-content;">

        </div>

        <div class="Links">
            <a class="yt" href="https://www.youtube.com/channel/UCS_LSx5Ccj9ti2EmrZ0OXVg" target="_blank">
                <img class="yti" src="https://github.com/zyqunix/zyqunix/blob/main/white_youtube.png?raw=true" width="36">
                <div class="YTb">YouTube</div>
            </a>

            <a class="ghub" href="https://www.github.com/zyqunix" target="_blank">
                <img class="ghubi" src="https://github.com/zyqunix/zyqunix/blob/main/white_github.png?raw=true" width="36">
                <div class="GHb">GitHub</div>
            </a>

            <a class="guns" href="https://guns.lol/zyqunix" target="_blank">
                <img class="gunsi" src="https://github.com/zyqunix/zyqunix/blob/main/white_guns.png?raw=true" width="36">
                <div class="GLb">guns.lol</div>
            </a>

            <a class="ig" href="https://www.instagram.com/zyqunix" target="_blank">
                <img class="igi" src="https://github.com/zyqunix/zyqunix/blob/main/white_instagram.png?raw=true" width="36">
                <div class="IGb">Instagram</div>
            </a>

            <input class="myInput" id="myInput" type="text" value="bc1qstlxvpqhalgrmwzj493tajrx24dv6p6utfjksy">
            <button id="bitcoin" class="bitcoin" onclick="copyCoin()">
                <img class="bitcoinIMG" src="bitcoin123-removebg.png">
            </button>

            <div id="BTb" class="BTb" style="color: white;">Copy Address</div>

            <input class="inputEthereum" id="inputEthereum" type="text" value="0x1E6D96999da353981D7863EbB3633b5DEd5e2949">
            <button id="Ethereum" class="Ethereum" onclick="copyCoin()">
                <img class="ethIMG" src="ethereum.png" width="36">
            </button>

            <div id="ETb" class="ETb" style="color: white;">Copy Address</div>

        </div>
    </div>

    <div id="button" class="button">
        <h4 id="score" class="score">0</h4>
        <div class="Bb" id="Bb" style="color: white;">Click The Button!</div>
    </div>


    <div id="freePoints" class="freePoints">
        <h6 id="pointsText" class="pointsText">Changelog</h6>
    </div>

    <div class="screen" id="screen">
        <h1 class="screenText">Changelog</h1>
        <h3 class="Change1">- Added Changelog</h3>
        <h3 class="Change2">- Crypto Links</h3>
        <h3 class="Change3">- Overhaul & Counter</h3>
        <h3 class="Change4">- More Animations</h3>

        <h3 class="Date1">13/03/2024</h3>
        <h3 class="Date2">12/03/2024</h3>
        <h3 class="Date3">22/01/2024</h3>
        <h3 class="Date4">14/03/2024</h3>
        <div class="closeScreen" id="closeScreen">
            <h2 class="closeText" id="closeText">Close</h2>
        </div>
    </div>
    
    <script>


        ///////////////////////////////////////////////////////////////////////////////////////
        ///////////////////////////////////////////////////////////////////////////////////////

        document.querySelector('.bitcoinIMG').addEventListener('mouseover', function() {
            setTimeout(function() {
                document.querySelector('.BTb').style.opacity = 1;
            }, 250);
        });

        document.querySelector('.bitcoinIMG').addEventListener('mouseout', function() {
            setTimeout(function() {
                document.querySelector('.BTb').style.opacity = 0;
            });
        });


        document.querySelector('.ethIMG').addEventListener('mouseover', function() {
            setTimeout(function() {
                document.querySelector('.ETb').style.opacity = 1;
            }, 250);
        });

        document.querySelector('.ethIMG').addEventListener('mouseout', function() {
            setTimeout(function() {
                document.querySelector('.ETb').style.opacity = 0;
            });
        });


        ///////////////////////////////////////////////////////////////////////////////////////
        ///////////////////////////////////////////////////////////////////////////////////////


        function copyCoin() {
            var copyBTC = document.getElementById("myInput");
            var copyEth = document.getElementById("inputEthereum")

            copyBTC.select();
            copyEth.select();
            copyBTC.setSelectionRange(0, 99999); 
            copyEth.setSelectionRange(0, 9999);

            navigator.clipboard.writeText(copyBTC.value);
            navigator.clipboard.writeText(copyEth.value);
            alert("Copied!")
        } 


        ///////////////////////////////////////////////////////////////////////////////////////
        ///////////////////////////////////////////////////////////////////////////////////////


        let counter = 0;
        let buttonEnabled = true;
        let hotkeyEnabled = true;
        let Bb = document.getElementById('Bb')

        function updateCounterDisplay() {
            document.getElementById('score').innerText = counter;
        }

        function doubleCounter() {
            counter += 2;
            updateCounterDisplay();
        }

        document.getElementById('button').onclick = () => {
            Bb.style.opacity = '0';
            if (counter < 9999) {
                counter++;
                updateCounterDisplay();
                hotkeyEnabled = true;
                console.log("Clicked!")
            }

            if (counter > 9999 && buttonEnabled) {
                doubleCounter(); 
                counter = 0; 
                hotkeyEnabled = false; 
            }
        };

        document.addEventListener('keydown', (event) => {
            if (hotkeyEnabled && event.key.toLowerCase() === 'r') {
                doubleCounter();
            }
        });


        ///////////////////////////////////////////////////////////////////////////////////////
        ///////////////////////////////////////////////////////////////////////////////////////


        let freePoints = document.getElementById('freePoints');
        let pointsText = document.getElementById('pointsText');
        let screen = document.getElementById('screen');
        let screenText = document.getElementById('screenText');
        let closeScreen = document.getElementById('closeScreen');
        let closeText = document.getElementById('closeText');


        freePoints.onclick = () => {
            screen.style.opacity = '1';
            screen.style.transitionDuration = '0.3s';
        };

        closeScreen.onclick = () => {
            screen.style.opacity = '0';
            screen.style.transitionDuration = '0.3s';
        };

    </script>

</body>
</html>
